<app-flexible #flex
  collapsed="51px"
  expanded="300px"
  collapsedMobile="51px"
  expandedMobile="300px"
  [state]="state"
  (swipeup)="swipe($event.type)"
  (swipedown)="swipe($event.type)">

  <igo-panel [title]="feature.title">
    <button
      mat-icon-button
      panelLeftButton
      (click)="toggle()">
      <mat-icon>
        <ng-container *ngIf="['collapsed', 'initial'].indexOf(flex.state) >= 0">
          arrow_upward
        </ng-container>
        <ng-container *ngIf="flex.state === 'expanded'">
          arrow_downward
        </ng-container>
      </mat-icon>
    </button>

    <igo-feature-details [feature]="feature"></igo-feature-details>
  </igo-panel>

</app-flexible>
